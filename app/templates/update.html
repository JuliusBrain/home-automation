{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form action="/update/{{ item.id }}" method="post">
            <div class="form-group">
              <input class="form-control" type="text" name="name" placeholder="Name" value="{{ item.name }}" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="description" cols="140" placeholder="Add a Description"
                required> {{ item.description }} </textarea>
            </div>
            <button class="btn btn-primary" type="submit">
              Update
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
