{% extends "base.html" %}

{% block app_content %}

<div class="container">
  <div class="row">
    <p class="h1">Hi, {{ current_user.username }}!</p>
    <br></br>
    <p class="lead">Add new Home Item</p>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form action="/add" method="post">
            <div class="form-group">
              <input class="form-control" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="description" cols="140" placeholder="Add a Description"
                required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
              Add
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td><strong>{{ item.name }}</strong></td>
            <td>{{ item.description }}</td>
            <td>
              <a class="{{ 'btn btn-success' if item.status else 'btn btn-dark'}}" href="/turn/{{ item.id }}">
                Turn Status
              </a>
              <a class="btn btn-danger" href="/delete/{{ item.id }}">
                Delete
              </a>
              <a class="btn btn-info" href="/update/{{ item.id }}">
                Edit
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>

      </table>
    </div>

  </div>
</div>

{% endblock %}
